name: SonarCloud Analysis

on: [push, pull_request]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Check SonarCloud Quality Gate
        run: |
          sleep 20  # Wait for the analysis to be processed
          STATUS=$(curl -u ${{ secrets.SONAR_TOKEN }}: https://sonarcloud.io/api/project_badges/measure?project=sunny092020_react_fastapi_template&metric=alert_status | grep -oP 'QUALITY_GATE_\K\w+')
          if [[ "$STATUS" != "OK" ]]; then exit 1; fi
